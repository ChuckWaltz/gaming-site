<div id="page-wrapper" *ngIf="stories?.length">
  <app-story-grid [stories]="getGridStories()"></app-story-grid>
  <app-story-sub-grid [stories]="getSubGridStories()"></app-story-sub-grid>
  <app-story-list
    [stories]="getListStories()"
    [storyLimitReached]="storyLimitReached"
    (getStories)="getStories()"
  ></app-story-list>
</div>
