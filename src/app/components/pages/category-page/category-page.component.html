<div id="page-wrapper" *ngIf="stories">
  <div id="top-stories-header">LATEST {{ category | uppercase }}</div>
  <section id="top-stories-section">
    <div
      class="topStory"
      [ngStyle]="{
        'background-image':
          'url(' + stories[0].fields.mainImage.fields.file.url + ')',
        'background-position': stories[0].fields.imageFocus
      }"
      style="margin-right: 2px"
      (click)="storyService.routeToStory(stories[0])"
    >
      <div class="topStoryContentWrapper">
        <div class="topStoryContent">
          <div class="topStoryTag">{{ stories[0].fields.category }}</div>
          <div class="topStoryTitle">{{ stories[0].fields.title }}</div>
          <div class="topStoryByLine">
            By: {{ stories[0].fields.author.fields.name }}
          </div>
        </div>
      </div>
    </div>
    <div
      class="topStory topStory-corner"
      [ngStyle]="{
        'background-image':
          'url(' + stories[1].fields.mainImage.fields.file.url + ')',
        'background-position': stories[1].fields.imageFocus
      }"
      (click)="storyService.routeToStory(stories[1])"
    >
      <div class="topStoryContentWrapper">
        <div class="topStoryContent">
          <div class="topStoryTag">{{ stories[1].fields.category }}</div>
          <div class="topStoryTitle">{{ stories[1].fields.title }}</div>
          <div class="topStoryByLine">
            By: {{ stories[1].fields.author.fields.name }}
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-story-list
    [category]="category"
    [stories]="getListStories()"
  ></app-story-list>
</div>
